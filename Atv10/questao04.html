<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questao 04</title>
</head>
<body>
    <script>
        const valor_produto = Number(prompt("Valor produto: "))
        valor_a_vista = valor_produto - valor_produto * 0.10
        valor_parcelado_tres = valor_produto / 3
        alert(`Valor a vista: ${valor_a_vista}\nValor parcelado 3x: ${valor_parcelado_tres.toFixed(2)}`)
    </script>
</body>
</html>
