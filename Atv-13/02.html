<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02</title>
</head>
<body>
    <script>
        let A = []

        for(i = 10; i > 0; i--) {
            let numeros = Number(prompt("Digite o número que deseja: "))
            if(i == 0) {
                break;
            }

            A.push(numeros)
        }

        let X = []
        let numeronovo = Number(prompt("Digite o número novo que deseja: "))
        X.push(numeronovo)
        let B = X

        const multi = A.map(X => X * B)
        const M = [multi]

        alert(`A lista dos alementos de A multiplicado pelo novo elemento X são: ${M}`)
    </script>
</body>
</html>
